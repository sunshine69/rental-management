{{ define "FormProperty" }}
	<div id="FormProperty" class="form-group" style="display:none;">
	<form method="POST" action="/property">
		<label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" value="" placeholder="Enter Address" />		
		<label for="Id">Id:</label>
        <input type="text" id="Id" name="Id" value="" placeholder="Enter Id" />		
		<label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" value="" placeholder="Enter Name" />		
		<label for="Note">Note:</label>
        <input type="text" id="Note" name="Note" value="" placeholder="Enter Note" />		
		<label for="Where">Where:</label>
        <input type="text" id="Where" name="Where" value="" placeholder="Enter Where" />		
		<input type="submit" name="submit" value="Submit" />
		<input type="reset" name="reset" value="Reset" />
	</form>
	</div>
{{ end }}
