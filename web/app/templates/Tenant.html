{{ define "FormTenant" }}
	<div id="FormTenant" class="form-group" style="display:none;">
	<form method="POST" action="/tenant">
		<label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" value="" placeholder="Enter Address" />		
		<label for="Contact_number">Contact number:</label>
        <input type="text" id="Contact_number" name="Contact_number" value="" placeholder="Enter Contact number" />		
		<label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" value="" placeholder="Enter Email" />		
		<label for="First_name">First name:</label>
        <input type="text" id="First_name" name="First_name" value="" placeholder="Enter First name" />		
		<label for="Id">Id:</label>
        <input type="text" id="Id" name="Id" value="" placeholder="Enter Id" />		
		<label for="Join_date">Join date:</label>
        <input type="text" id="Join_date" name="Join_date" value="" placeholder="Enter Join date" />		
		<label for="Last_name">Last name:</label>
        <input type="text" id="Last_name" name="Last_name" value="" placeholder="Enter Last name" />		
		<label for="Note">Note:</label>
        <input type="text" id="Note" name="Note" value="" placeholder="Enter Note" />		
		<input type="submit" name="submit" value="Submit" />
		<input type="reset" name="reset" value="Reset" />
	</form>
	</div>
{{ end }}
