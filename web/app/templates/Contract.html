{{ block "FormContract"  .}}
	{{if not .Id }}<div id="FormContract" class="form-group" style="display:none;">{{end}}
	<form>
		<label for="Contract-Property">Property *:</label>
		<input type="text" id="Contract-Property" name="Property" value="{{ or .Property "" }}" placeholder="Enter Property" />
		<label for="Contract-Property_manager">Property manager :</label>
		<input type="text" id="Contract-Property_manager" name="Property_manager" value="{{ or .Property_manager "" }}" placeholder="Enter Property manager" />
		<label for="Contract-Tenant_main">Tenant main *:</label>
		<input type="text" id="Contract-Tenant_main" name="Tenant_main" value="{{ or .Tenant_main "" }}" placeholder="Enter Tenant main" />
		<label for="Contract-Tenants">Tenants :</label>
		<input type="text" id="Contract-Tenants" name="Tenants" value="{{ or .Tenants "" }}" placeholder="Enter Tenants" />
		<label for="Contract-Start_date">Start date *:</label>
		<input type="text" id="Contract-Start_date" name="Start_date" value="{{ or .Start_date "" }}" placeholder="Enter Start date" />
		<label for="Contract-End_date">End date :</label>
		<input type="text" id="Contract-End_date" name="End_date" value="{{ or .End_date "" }}" placeholder="Enter End date" />
		<label for="Contract-Signed_date">Signed date :</label>
		<input type="text" id="Contract-Signed_date" name="Signed_date" value="{{ or .Signed_date "" }}" placeholder="Enter Signed date" />
		<label for="Contract-Term">Term :</label>
		<input type="text" id="Contract-Term" name="Term" value="{{ or .Term "" }}" placeholder="Enter Term" />
		<label for="Contract-Rent">Rent :</label>
		<input type="text" id="Contract-Rent" name="Rent" value="{{ or .Rent "" }}" placeholder="Enter Rent" />
		<label for="Contract-Rent_period">Rent period :</label>
		<input type="text" id="Contract-Rent_period" name="Rent_period" value="{{ or .Rent_period "" }}" placeholder="Enter Rent period" />
		<label for="Contract-Rent_paid_on">Rent paid on :</label>
		<input type="text" id="Contract-Rent_paid_on" name="Rent_paid_on" value="{{ or .Rent_paid_on "" }}" placeholder="Enter Rent paid on" />
		<label for="Contract-Water_charged">Water charged :</label>
		<input type="text" id="Contract-Water_charged" name="Water_charged" value="{{ or .Water_charged "" }}" placeholder="Enter Water charged" />
		<label for="Contract-Document_file_path">Document file path :</label>
		<input type="text" id="Contract-Document_file_path" name="Document_file_path" value="{{ or .Document_file_path "" }}" placeholder="Enter Document file path" />
		<label for="Contract-Url">Url :</label>
		<input type="text" id="Contract-Url" name="Url" value="{{ or .Url "" }}" placeholder="Enter Url" />
		<label for="Contract-Note">Note :</label>
		<textarea id="Contract-Note" name="Note" placeholder="Enter Note">{{ or .Note "" }}</textarea>
		<input type="button" id="save-Contract" name="save" value="Submit" hx-post="/contract" hx-target="#post-response" />
		<input type="button" id="search-Contract" name="search" value="Search" hx-post="/contract/search" hx-target="#post-response" />
		<input type="button" name="reset" value="Reset Key Fields" onclick="ClearKeyFieldsContract();" />
	</form>
	{{if not .Id }}</div>{{end}}
	<script language="javascript">
		function ClearKeyFieldsContract() {
			document.getElementById("Contract-Property").value = "";
			document.getElementById("Contract-Tenant_main").value = "";
			document.getElementById("Contract-Start_date").value = "";
			}
	</script>
{{ end }}
